{% extends "base.html" %}
{% block body %}


<section class="bg-gray-500 h-screen w-screen">

    
  <div class="flex flex-col items-center justify-center px-6 py-8    mx-auto    md:h-screen    lg:py-0">
    <div class="w-full bg-[#2c2c2c] rounded-lg shadow-2xl    md:mt-0    sm:max-w-md">
        <div class="p-6 space-y-4    md:space-y-6    sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-white text-center    md:text-2xl ">
                Iniciar sesión
            </h1>

              <form class="space-y-6" action="#">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                      <input type="email" name="email" id="email" class="bg-[#700000] border border-[#141414] text-white-800 rounded-lg block w-full p-2.5
                      focus:ring-2 focus:ring-primary-300 focus:border-primary-300" required=""
                         placeholder="MiEmail@gmail.com">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
                      <input type="password" name="password" id="password" class="bg-[#700000] border border-[#141414] text-white-800 rounded-lg block 
                      w-full p-2.5 focus:ring-2 focus:ring-primary-300 focus:border-primary-300" required=""
                         placeholder="••••••••" >
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" 
                            class="w-4 h-4 border border-[#141414] rounded focus:ring-3 focus:ring-primary-300" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-white-500 ">Recordar datos</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-gray-400 hover:underline">Olvide mi contraseña</a> 
                      
                  </div>
                  <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none 
                  focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrarse</button>
                  
                  <p class="text-sm font-light text-white-500">
                      ¿No tienes cuenta? 
                      <a href="#" class="text-sm font-medium text-[#c50000] hover:underline">Registrarse</a> </p>
              </form>

        </div>
    </div>
  </div>

</section>

{% endblock %}
