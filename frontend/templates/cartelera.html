{% extends "base.html" %} {% block body %}

<body
  class="text-white bg-gradient-to-b from-gray-900 to-black text-gray-200 font-sans"
>
  <!-- ====================== PELÍCULAS DESTACADAS ====================== -->
  <section class="secciones mt-32 min-h-screen flex">
    <h2 class="titulo text-3xl px-6 font-bold translate-x-[3%]">
      Películas destacadas
    </h2>

    <div
      class="cards-peliculas grid grid-cols-4 gap-4 justify-items-center mt-32"
    >
      <div class="card-pelicula felx flex-col items-center">
        <img
          src="{{ url_for('static', filename='img/fast7.jpg') }}"
          alt="Fast & Furious 7"
          class="img-card w-48 h-64 object-cover rounded-t-2xl shadow-lg"
        />
        <div
          class="bg-gray-800 text-white w-48 rounded-b-2xl p-3 text-center shadow-md"
        >
          <h3 class="text-lg font-semibold">A Todo Gas</h3>
          <p class="text-sm text-gray-300">Acción</p>
        </div>
      </div>

      <div class="card-pelicula">
        <img
          src="{{ url_for('static', filename='img/moana.jpg') }}"
          alt="Moana"
          class="img-card w-48 h-64 object-cover rounded-t-2xl shadow-lg"
        />
        <div
          class="bg-gray-800 text-white w-48 rounded-b-2xl p-3 text-center shadow-md"
        >
          <h3 class="text-lg font-semibold">Moana</h3>
          <p class="text-sm text-gray-300">Animación</p>
        </div>
      </div>

      <div class="card-pelicula">
        <img
          src="{{ url_for('static', filename='img/mufasa.jpg') }}"
          alt="Mufasa"
          class="img-card w-48 h-64 object-cover rounded-t-2xl shadow-lg"
        />
        <div
          class="bg-gray-800 text-white w-48 rounded-b-2xl p-3 text-center shadow-md"
        >
          <h3 class="text-lg font-semibold">Mufasa</h3>
          <p class="text-sm text-gray-300">Animación</p>
        </div>
      </div>

      <div class="card-pelicula">
        <img
          src="{{ url_for('static', filename='img/gladiator.jpg') }}"
          alt="Gladiator"
          class="img-card w-48 h-64 object-cover rounded-t-2xl shadow-lg"
        />
        <div
          class="bg-gray-800 text-white w-48 rounded-b-2xl p-3 text-center shadow-md"
        >
          <h3 class="text-lg font-semibold">Gladiator</h3>
          <p class="text-sm text-gray-300">Acción</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ====================== PELÍCULAS EN CARTELERA ====================== -->
  <section class="secciones mt-32 min-h-screen flex flex-col">
    <h2 class="titulo text-3xl px-6 font-bold translate-x-[3%] mb-8">
      Películas En cartelera
    </h2>

    <div
      class="cards-peliculas grid grid-cols-4 gap-2 justify-items-center gap-y-12"
    >
      {% for p in peliculas %}
      <div
        class="card-pelicula pelicula-cartelera cursor-pointer {% if loop.index > 8 %} hidden extra-pelicula {% endif %}"
        data-titulo="{{ p.titulo }}"
        data-duracion="{{ p.duracion }}"
        data-sinopsis="{{ p.sinopsis }}"
        data-director="{{ p.director }}"
        data-genero="{{ p.genero }}"
        data-id="{{ p.id_pelicula }}"
        data-img="{{ url_for('static', filename=p.imagen_url) }}"
      >
        <img
          src="{{ url_for('static', filename=p.imagen_url) }}"
          alt="{{ p.titulo }}"
          class="img-card w-50 h-64 object-cover rounded-t-2xl shadow-lg"
        />

        <div class="text-white w-50 h-15 rounded-b-2xl shadow-md bg-gray-800">
          <h3 class="text-lg font-semibold">{{ p.titulo }}</h3>
          <div class="flex justify-between text-sm text-gray-300">
            <p>{{ p.genero }}</p>
            <p>{{ p.duracion }}'</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>

  <div class="text-center mt-8">
    <button
      id="btnMostrarMas"
      class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white text-lg rounded-xl font-semibold"
    >
      Mostrar más
    </button>
  </div>

  <!-- ====================== SweetAlert2 ====================== -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    async function mostrarPelicula(
      titulo,
      duracion,
      sinopsis,
      director,
      genero,
      id_pelicula,
      imagen
    ) {
      const resp = await fetch(`/api/funciones?pelicula=${id_pelicula}`);
      const funciones = await resp.json();

      if (!Array.isArray(funciones) || funciones.length === 0) {
        Swal.fire("Sin funciones disponibles", "", "warning");
        return;
      }

      function formatearFecha(fechaCompleta) {
        const f = new Date(fechaCompleta);
        return (
          f.getDate() + " " + f.toLocaleString("es-ES", { month: "short" })
        );
      }

      function obtenerDiaClave(fechaCompleta) {
        return new Date(fechaCompleta).toISOString().split("T")[0];
      }

      function formatearHora(fechaCompleta) {
        const f = new Date(fechaCompleta);
        return f.toLocaleTimeString("es-ES", {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // AGRUPAR POR FECHA
      const agrupadas = {};
      funciones.forEach((f) => {
        const clave = obtenerDiaClave(f.fecha_hora);
        if (!agrupadas[clave]) agrupadas[clave] = [];
        agrupadas[clave].push(f);
      });

      // BOTONES DE FECHAS
      let fechasHtml = "";
      for (let clave in agrupadas) {
        fechasHtml += `
      <button class="fecha-btn px-4 py-2 bg-gray-700 rounded hover:bg-red-700"
              data-fecha="${clave}">
        ${formatearFecha(agrupadas[clave][0].fecha_hora)}
      </button>`;
      }

      // MOSTRAR POPUP
      Swal.fire({
        width: "80%",
        background: "#111",
        color: "#fff",
        showConfirmButton: false,
        html: `
      <div class="flex flex-col md:flex-row text-left">

        <div class="md:w-1/3">
          <img src="${imagen}" class="rounded-lg shadow-lg w-full mb-4 md:mb-0">
          <span class="px-3 py-1 bg-gray-700 rounded-full text-sm mt-2 inline-block">${genero}</span>
        </div>

        <div class="md:w-2/3 md:pl-6">
          <h1 class="text-3xl font-bold text-red-600">${titulo}</h1>
          <p class="text-gray-300 mb-4 leading-relaxed">${sinopsis}</p>

          <h2 class="text-xl font-semibold mb-2">Elegí una fecha:</h2>

          <div id="contenedor-fechas" class="flex flex-wrap gap-3 mb-6">
            ${fechasHtml}
          </div>

          <div id="contenedor-horarios"></div>
        </div>

      </div>
    `,
      });

      // **DELEGACIÓN DE EVENTOS DENTRO DEL SWEETALERT**
      document.addEventListener("click", function listener(e) {
        // CLIC EN FECHA
        if (e.target.classList.contains("fecha-btn")) {
          const clave = e.target.dataset.fecha;
          const lista = agrupadas[clave];

          let horariosHtml = `
      <h3 class="text-xl font-semibold mb-2">Horarios disponibles:</h3>
      <div class="flex flex-wrap gap-3">
      `;

          lista.forEach((f) => {
            horariosHtml += `
          <button class="hora-btn px-4 py-2 bg-gray-700 rounded hover:bg-red-700"
                  data-id="${f.id_funcion}">
            ${formatearHora(f.fecha_hora)} · Sala ${f.id_sala}
          </button>`;
          });

          horariosHtml += "</div>";

          document.querySelector("#contenedor-horarios").innerHTML =
            horariosHtml;
        }

        // CLIC EN HORARIO
        if (e.target.classList.contains("hora-btn")) {
          const idFuncion = e.target.dataset.id;
          window.location.href = `/butacas?pelicula=${id_pelicula}&funcion=${idFuncion}`;
        }
      });
    }

    // CLICK EN CADA TARJETA
    document.querySelectorAll(".pelicula-cartelera").forEach((card) => {
      card.addEventListener("click", () => {
        mostrarPelicula(
          card.dataset.titulo,
          card.dataset.duracion,
          card.dataset.sinopsis,
          card.dataset.director,
          card.dataset.genero,
          card.dataset.id,
          card.dataset.img
        );
      });
    });
  </script>
</body>

{% endblock %}
