{% extends "base.html" %}
{% block body %}

<div class="text-white flex flex-col items-center mt-20">

    <h1 class="text-3xl font-bold mb-6">Eleg√≠ un horario</h1>

    <div class="flex flex-col gap-4 w-full max-w-lg">

        {% for f in funciones %}
        <div class="bg-gray-800 px-4 py-3 rounded-lg cursor-pointer hover:bg-gray-700 transition"
             onclick="location.href='/butacas?pelicula={{ id_pelicula }}&funcion={{ f.id_funcion }}'">
            
            <div class="flex justify-between">
                <span class="font-semibold">{{ f.fecha_hora }}</span>
                <span class="text-gray-300">${{ f.precio_base }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
