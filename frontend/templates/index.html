          <p class="mt-4 w-1/2 text-lg font-semibold">Lorem ipsum dolor sit amet.</p>

        </div>
      </div>
    </div>

          <h1 class="text-7xl font-bold">Dolor sit amet</h1>
          <p class="mt-4 w-1/2 text-lg font-semibold">Ut enim ad minim veniam.</p>
          <button class="mt-8 px-6 py-3 bg-red-700 hover:bg-red-800 font-bold rounded-lg">Comprar ticket</button>
        </div>
      </div>
    </div>

    <!-- Slide 3 -->

      <div class="relative w-full h-[800px]">
        <img src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/87dba8e5-aade-4d6b-af2b-917471ba6b43/5c116b9b-27eb-48f8-97ab-1ec044fd9a28?host=wbd-images.prod-vod.h264.io&partner=beamcom"
          class="absolute w-full h-full object-cover" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
        <div class="absolute top-[60%] left-[10%] w-[80%] text-left text-white">
          <h1 class="text-7xl font-bold">Consectetur elit</h1>
          <p class="mt-4 w-1/2 text-lg font-semibold">Nisi ut aliquid ex ea commodi consequatur.</p>
          <button class="mt-8 px-6 py-3 bg-red-700 hover:bg-red-800 font-bold rounded-lg">Comprar ticket</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Flechas -->
  <button id="prev" class="absolute top-1/2 left-4 z-30 w-10 h-10 bg-black/40 hover:bg-black/70 text-white rounded-full">
    ❮
  </button>
  <button id="next" class="absolute top-1/2 right-4 z-30 w-10 h-10 bg-black/40 hover:bg-black/70 text-white rounded-full">
    ❯
  </button>
</div>
<style>
  .slide-enter {
    opacity: 0;
    transform: translateX(100%);
  }

  .slide-enter-active {
    opacity: 1;
    transform: translateX(0);
    transition: all 0.8s ease-in-out;
  }

  .slide-exit {
    opacity: 1;
    transform: translateX(0);
  }

  .slide-exit-active {
    opacity: 0;
    transform: translateX(-100%);
    transition: all 0.8s ease-in-out;
  }
</style>
